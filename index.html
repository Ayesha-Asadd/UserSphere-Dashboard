<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSphere</title>
    <link rel="stylesheet" href="style.css">
      <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="dashboard-header">
    <h1>UserSphere</h1>
    <div class="header-actions">
        <button id="searchBtn" class="action-btn search-btn">
            <i class="fas fa-search"></i> 
        </button>

        <input type="text" id="searchInput" class="search-input" placeholder="Search by name or email..." style="display: none;">

      
        <button id="addUserBtn" class="action-btn add-btn">
            <i class="fas fa-plus"></i> Add User
        </button>
    </div>
</header>

        <section class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-content">
                    <p class="stat-label">Total Users</p>
                    <p id="totalUsersCount" class="stat-value">0</p>
                </div>
                <div class="stat-icon"><i class="fas fa-users"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <p class="stat-label">Current Page</p>
                    <p class="stat-value"><span id="currentPage">1</span> of <span id="totalPages">1</span></p>
                </div>
                <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <p class="stat-label">Per Page</p>
                    <p id="perPage" class="stat-value">6</p>
                </div>
                <div class="stat-icon"><i class="fas fa-list-ul"></i></div>
            </div>
        </section>

        <div id="alertContainer" class="alert-container"></div>
        <div id="loadingSpinner" class="loading-spinner"></div>
        
        <section id="userList" class="user-list">
            </section>

    <section id="noUsersMessage" class="no-users-message" style="display: none;">
    <i class="fas fa-user-friends"></i>
    <h2>No users found</h2>
    <p>Get started by adding your first user.</p>
    <button id="noUsersAddBtn" class="action-btn add-btn">
        <i class="fas fa-plus"></i> Add User
    </button>
</section>

        <div class="pagination-controls">
            <button id="prevPageBtn" class="pagination-btn" disabled>Previous</button>
            <button id="nextPageBtn" class="pagination-btn" disabled>Next</button>
        </div>
    </div>
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">Add New User</h2>
        <form id="userForm">
            <input type="hidden" id="userId">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="job">Job:</label>
                <input type="text" id="job" name="job" required>
            </div>

            <div class="form-group">
                <label for="avatar">Image URL:</label>
                <input type="url" id="avatar" name="avatar" placeholder="https://example.com/image.jpg">
            </div>

            <button type="submit" id="saveUserBtn" class="action-btn save-btn">Save User</button>
        </form>
    </div>
</div>

<div id="deleteConfirmationModal" class="confirmation-modal">
    <div class="confirmation-modal-content">
        <h2 class="modal-title">Confirm Deletion</h2>
        <p class="modal-message">Are you sure you want to delete this user? This action cannot be undone.</p>
        <div class="modal-actions">
            <button id="cancelDeleteBtn" class="action-btn cancel-btn">Cancel</button>
            <button id="confirmDeleteBtn" class="action-btn delete-btn">Delete</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
